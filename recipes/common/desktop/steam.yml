# Steam is available as a flatpak. Using the flatpak version of Steam has several problems. For this reason, we install steam and various other utilities as system level packages.
modules:
  - type: bling
    install:
      - negativo17 # install negativo17 repos and set priority to 90, uninstall RPMFusion repos if installed

  - type: dnf
    repos:
      copr:
        - bazzite-org/obs-vkcapture
        - bazzite-org/bazzite
        - bazzite-org/bazzite-multilib

    install:
      packages:
        - clinfo
        - gamescope.x86_64
        - gamescope-libs.i686
        - gamescope-shaders
        - gobject-introspection
        - libFAudio.i686
        - libFAudio.x86_64
        - libobs_glcapture.i686
        - libobs_vkcapture.i686
        - libobs_glcapture.x86_64
        - libobs_vkcapture.x86_64
        - lutris
        - mangohud.i686
        - mangohud.x86_64
        - mesa-va-drivers.i686
        - mesa-vulkan-drivers.i686
        - steam
        - umu-launcher
        - vkBasalt.i686
        - vkBasalt.x86_64
        - winetricks
        - wine-core.i686
        - wine-core.x86_64
        - wine-pulseaudio.i686
        - wine-pulseaudio.x86_64

  # These can be flatpaks. They work fine.
  - type: default-flatpaks
    configurations:
      - notify: false # Send notification after install/uninstall is finished (true/false)
      - scope: system
        install:
          - com.vysp3r.ProtonPlus
          - com.github.Matoking.protontricks

  - type: systemd
    system:
      enabled:
        - sysfs-read-powercap-intel.service
